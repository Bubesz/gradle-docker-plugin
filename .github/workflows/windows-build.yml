name: Build [Windows]
on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Set up Docker private registry
        run: |
          docker run -d -p 5000:5000 --restart=always --name registry stefanscherer/registry-windows:2.6.2
      - name: Compilation
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: classes
      - name: Unit tests
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: test
      - name: Integration tests
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: integrationTest
      - name: Functional tests
        env:
          DOCKER_HUB_USERNAME: bmuschko
          DOCKER_HUB_PASSWORD: ${{ secrets.dockerHubPassword }}
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: functionalTest -Djava.net.preferIPv4Stack=true
      - name: Documentation tests
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: docTest
      - name: Assemble artifact
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: assemble
      - name: Store artifact
        uses: actions/upload-artifact@v2
        with:
          path: build/libs